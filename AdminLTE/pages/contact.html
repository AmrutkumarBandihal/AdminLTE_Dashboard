<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fidrox Technologies</title>

    <!-- AdminLTE & Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    
    <!-- back button -->
    <div class="container mt-3 col-sm-12">
        <button class="btn btn-secondary" id="backButton">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </div>
    

    <!-- Page Header -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Contact Us</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="content">
        <div class="container-fluid">

            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title"><i class="fas fa-envelope"></i> Get in Touch</h3>
                        </div>
                        <div class="card-body">
                            <form id="contactForm">
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Type your message..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-paper-plane"></i> Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Contact Info & Social Media -->
                <div class="col-md-6">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title"><i class="fas fa-map-marker-alt"></i> Contact Information</h3>
                        </div>
                        <div class="card-body">
                            <p><i class="fas fa-building"></i> <strong>Fidrox Technologies Ltd.</strong></p>
                            <p><i class="fas fa-map-marker-alt"></i> 8th block, Jayanagar,Ba</p>
                            <p><i class="fas fa-phone"></i> +1 234 567 890</p>
                            <p><i class="fas fa-envelope"></i> support@fidrox.com</p>

                            <hr>
                            <h5><i class="fas fa-share-alt"></i> Follow Us</h5>
                            <a href="#" class="btn btn-primary btn-sm"><i class="fab fa-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-info btn-sm"><i class="fab fa-twitter"></i> Twitter</a>
                            <a href="#" class="btn btn-danger btn-sm"><i class="fab fa-instagram"></i> Instagram</a>
                            <a href="#" class="btn btn-dark btn-sm"><i class="fab fa-linkedin"></i> LinkedIn</a>
                        </div>
                    </div>

                    <!-- Google Map -->
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title"><i class="fas fa-map"></i> Our Location</h3>
                        </div>
                        <div class="card-body">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.3932527365986!2d77.57706771435858!3d12.920029390885752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3df2eeacb743%3A0xc3cb439a8724457e!2sFidrox%20Technologies!5e0!3m2!1sen!2sin!4v1708382390000!5m2!1sen!2sin"
                                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                            </iframe>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </section>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<!-- <script src="../assets/js/contact.js"></script> -->
<script>
    $(document).ready(function () {
    console.log("Contact Page Loaded");

    $("#contactForm").submit(function (event) {
        event.preventDefault();

        let name = $("#name").val().trim();
        let email = $("#email").val().trim();
        let message = $("#message").val().trim();

        if (name === "" || email === "" || message === "") {
            alert("All fields are required.");
            return;
        }

        // Success Message (Toastr or Alert)
        toastr.success("Message Sent Successfully!");
        
        // Reset Form Fields
        $("#contactForm")[0].reset();
    });
});

</script>
<script>
    $(document).ready(function () {
        $("#backButton").click(function () {
            window.history.back(); // Go to the previous loaded page
        });
    });
</script>

</body>
</html>
