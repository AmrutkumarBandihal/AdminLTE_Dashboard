<body class="hold-transition login-page">

<div class="login-box">
    <div class="card">
        <div class="card-body login-card-body">
            <h4 class="text-center">Forgot Your Password?</h4>
            <p class="text-center text-muted">Enter your email, and we'll send you a password reset link.</p>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm">
                <div class="input-group mb-3">
                    <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-warning btn-block">Send Reset Link</button>
            </form>

            <!-- Additional Links -->
            <div class="mt-3 text-center">
                <a href="login.html">Back to Login</a> |
                <a href="contact.html">Contact Us</a> |
                <a href="faq.html">FAQ</a>
            </div>
        </div>
    </div>
</div>
